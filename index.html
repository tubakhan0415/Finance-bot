<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="controls"></div>
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="/F2 black.jpg" alt="F2 Fintech Logo" width="80" height="80">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">F2 Fintech</h4>
                    <p class="chatbox__description--header">Hi. Welcome to F2 Fintech. How can I help you?</p>
                    <!--button onclick="scrollToMainQuestion()">Go to Main Question</button-->
                </div>
            </div>
            <div class="chatbox__messages">
                <div id="mainQuestion">
                    <p>How can we assist you today?</p>
                    <button onclick="showQuestion('eligibility')">Check Loan Eligibility</button>
                    <button onclick="showQuestion('emi')">EMI Calculation</button>
                    <button onclick="showQuestion('queries')">Generic Queries</button>
                    <button onclick="showQuestion('averageBalance')">Calculate Average Balance</button>
                </div>
                <div id="eligibility" class="hidden">
                    <p>Press the below button</p>
                    <button onclick="showQuestion('employmentType')">Next</button>
                    <button onclick="showQuestion('mainQuestion')">Go Back</button>
                </div>
                <div id="employmentType" class="hidden">
                    <p>What is your employment type?</p>
                    <button onclick="directTo('personal')">Salaried</button>
                    <button onclick="showProfessionalOptions()">Self-Employed Professional</button>
                    <button onclick="directTo('business')">Self-Employed Non-Professional</button>
                    <button onclick="showQuestion('eligibility')">Go Back</button> 
                </div>
                <div id="loanStatusQuestion" class="hidden">
                    <p>Are you currently running any loan?</p>
                    <button class="loan-button" data-loan="yes" onclick="window.chatBoxInstance.selectLoan('yes')">Yes</button>
                    <button class="loan-button" data-loan="no" onclick="window.chatBoxInstance.selectLoan('no')">No</button>
                </div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Enter</button>
                <button class="mode__button"></button>
               
            </div>
        </div>
        <div class="chatbox__button">
            <button>
                <img src="wechat-29.png" width="50" height="50" alt="Open Chat">
            </button>
        </div>
    </div>
</div>
<script src="/script 2.js"></script>
</body>
</html>
